<div class="w-full h-full bg-pattern" fxLayout="column" fxLayoutAlign="center center">
  <div @fadeInUp class="card overflow-hidden w-full max-w-xs">
    <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
      <div class="fill-current text-center">
        <img class="w-16" src="assets/img/demo/mascota02.png">
      </div>
    </div>

    <div class="text-center mt-4">
      <h2 class="title m-0">Bienvenidos</h2>
      <h4 class="body-2 text-secondary m-0">Ingresa con tus credenciales.</h4>
    </div>


    <div [formGroup]="form" class="p-6" fxLayout="column" fxLayoutGap="16px">
      <div fxFlex="auto" fxLayout="column">
        <mat-form-field fxFlex="grow">
          <mat-label>E-Mail</mat-label>
          <input formControlName="email" matInput required>
          <mat-error *ngIf="form.get('email').hasError('required')">Necesitamos tu correo</mat-error>
        </mat-form-field>
        <mat-form-field fxFlex="grow">
          <mat-label>Contraseña</mat-label>
          <input [type]="inputType" formControlName="password" matInput required>
          <button (click)="toggleVisibility()" mat-icon-button matSuffix matTooltip="Toggle Visibility" type="button">
            <mat-icon *ngIf="visible" [icIcon]="icVisibility"></mat-icon>
            <mat-icon *ngIf="!visible" [icIcon]="icVisibilityOff"></mat-icon>
          </button>
          <mat-error *ngIf="form.get('password').hasError('required')">Necesitamos tu contraseña</mat-error>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="space-between center">
        <mat-checkbox class="caption" color="primary">Recuerdame</mat-checkbox>
        <a [routerLink]="['/forgot-password']" class="caption">Olvidaste tu contraseña?</a>
      </div>

      <button (click)="singIn()" color="primary" mat-raised-button type="button">
        INICIAR SESIÓN 
      </button>

      <div class="flex-container">
        <div class="row">
          <div class="login-wrapper">
            <button type="button" style="height: 50px; width:50px" class="large-button" (click)="authenticationService.SigninWithGoogle()">
              <span class="fa far-google">
               
              </span>
              <span class="large-button__text">Ingresa con Google</span>
            </button>
          </div>
        </div>
      </div>

      <div class="formGroup">
        <button type="button" (click)="authenticationService.FacebookAuth()">
           Ingresa con facebook
        </button>
     </div>


      <p class="text-secondary text-center">
        Tienes una cuenta?<br/>
        <a [routerLink]="['/register']">Click aquí para crear una nueva cuenta</a>
      </p>
    </div>
  </div>
</div>
